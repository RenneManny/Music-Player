<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome icon -->
    <script src="https://kit.fontawesome.com/b529531a21.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>

                </div>
            </nav>
            <img src="media/img.png" alt="thumbnail" class="thumbnail">
            <h1>Despecito</h1>
            <p>by: Luis Fonsi Ft. Puerto Ricon</p>

            <audio class="song">
                <source src="media/Death Grips - Takyon (Death Yon).mp3" type="audio/mp3">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="play">
                    <i class="fa-solid fa-play cntrl"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
